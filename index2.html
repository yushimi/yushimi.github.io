<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="https://yushimi.github.io/js/three.min"></script>
		<script src="https://yushimi.github.io/Detector.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/AsciiEffect.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				geometry = new THREE.SphereGeometry(200, 30.08, 99.85);
				material = new THREE.MeshLambertMaterial({shading: THREE.FlatShading, color: 0x000000, side: THREE.DoubleSide, wireframe: true, wireframeLinewidth: 2});
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.y = 200;
				mesh.rotation.x = 5.29;
				mesh.rotation.y = 4.24;
				scene.add(mesh);
				
				wgeometry = new THREE.PlaneGeometry( 1000, 1000, 100, 100 );
				wmaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1 } );
				wireplane = new THREE.Mesh( wgeometry, wmaterial );
				wireplane.scale.set( 1, 1, 1 );
				wireplane.rotation.x = - Math.PI / 2;
				scene.add( wireplane );


			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				camera.position.y = Math.sin( Date.now() * 0.002 ) * 2;
				mesh.rotation.y = Date.now() * 0.0008;	
				mesh.rotation.z = Date.now() * 0.0009;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
